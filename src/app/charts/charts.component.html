  </div>
    
    @for (item of skill; track $index) {
      <div class="flex items-center w-full justify-between animate-slideinright">
        <div class="flex gap-5 items-center relative top-6">
            <img [src]="item.logo" alt="" class="w-8">
            
            
            <div id="social" class="hidden sm:flex flex-row gap-2 justify-start items-center">
              @for (subitem of item.images; track $index) {
                <div class="rounded-sm bg-white/[0.1] border-white/[0.1] border w-10 h-10 p-1 px-1 flex items-center">
                  <img class="hover:scale-105 transition duration-300 ease-in-out" [src]="subitem" width="30px" height="30px"/>
                </div>
              }
            </div>
            <!-- <div class="ps-4 text-sm hidden sm:block text-white relative">Message sent successfully.</div> -->
        </div>
        
        <div id="chart" class="h-10 object-contain">
            <apx-chart
              [series]="item.data.series"
              [chart]="frontend.chart"
              [dataLabels]="frontend.dataLabels"
              [legend]="frontend.legend"
              
            ></apx-chart>
          </div>
      </div>  
    }
